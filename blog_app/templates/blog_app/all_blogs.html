{% extends 'portfolio/base.html' %}
{% block content %}
    <h1>Blogs</h1>
    <h3>Nick has written {{ blogs.count }} post{{ blogs.count|pluralize}}</h3>
    {% for blog in blogs %}

    <a href="{% url 'blog_app:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
    <p>{{ blog.description|safe|truncatechars:100 }}</p>
    <h5>{{ blog.date|date:'M d Y' }}</h5>
    {% endfor %}

{% endblock %}
