{% extends 'portfolio/base.html' %}

{% block content %}
    <h2>hello world</h2>

    {% load static %}
    <a href="{% url 'blog_app:all_blogs' %}">Blog!</a>
    <img src="{% static 'portfolio/eye.jpg' %}">
    {% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" height=80 width=80>
    {% if project.url %}
    <br>
    <a href="{{ project.url }}">vk</a>
    {% endif %}

    {% endfor %}

{% endblock %}
